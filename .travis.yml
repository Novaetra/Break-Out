language: objective-c
osx_image: xcode61
rvm:
- 2.1.2
cache:
  directories:
    - $HOME/UnityEditor
before_install:
- "chmod +x ./Scripts/install.sh"
- "chmod +x ./Scripts/build.sh"
install:
- "./Scripts/install.sh"
script:
- "./Scripts/build.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    # - "$TRAVIS_BUILD_DIR/Scripts/Build/windows/Breakout-Clone-x86.exe"
    - "$TRAVIS_BUILD_DIR/Scripts/Build/windows/Breakout-Clone-x86_64.exe"
    # TODO: Make sure these work
    # - "$TRAVIS_BUILD_DIR/Scripts/Build/osx/Breakout-Clone.app"
    # - "$TRAVIS_BUILD_DIR/Scripts/Build/linux/Breakout-Clone.exe"
  skip_cleanup: true
  on:
    repo: Novaetra/Breakout-Clone
env:
  global:
    - PROJECT_NAME=Breakout-Clone
